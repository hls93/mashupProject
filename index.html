<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Donuts and Dumbells</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
</head>

<body>
  <div class="donuts">
    <div class="donutImg">
      <img src="images/donutDumbell.jpg" alt="">
      <h1>Donuts</h1>
    </div>
    <div class="donutSearch">
      <img src="images/donuts.jpg" alt="">
      <div class="dSContent">
        <h3>Donuts Near You</h3>

      </div>
    </div>
  </div>

  <!-- ==============Gym Section=========== -->

  <div class="gym">
    <div class="gymSearch">
      <img src="images/broscience.jpg" alt="Dom Mazzetti">
      <h2>Dumbells</h2>
    </div>

    <div class="gymImg">
      <img src="images/dumbbells.jpeg" alt="dumbbells">
      <div class=gymSearchcontent>
      <h4>Find a gym near you</h4>
      <input type="text" name="input" value="">
      <button type="button" name="gymlocator">Search</button>
    </div>
  </div>

</body>

</html>
