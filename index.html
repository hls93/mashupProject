<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Donuts and Dumbells</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
</head>

<!--This starts the main portion of the page -->
  <body>
    <header>
      <button id="donutButton" type="button" name="search">Donuts</button>
      <h1 class="header">Donuts and Dumbells</h1>
      <button id="dumbbells" type="button" name="gymlocator">Dumbells</button>
    </header>

    <div id="donuts">
      <div class="donutImg">
        <img src="images/donutDumbell.jpg" alt="">
        <h1>Donuts</h1>
      </div>
      <div class="donutSearch">
        <img src="images/donuts.jpg" alt="">
        <div class="dSContent">
          <h3>Donuts Near You</h3>
        </div>
      </div>
    </div>

    <!-- ==============Gym Section=========== -->

    <div id="gym">
      <div class="gymSearch">
        <img src="images/dom.jpg" alt="Dom Mazzetti">
        <h2>Dumbells</h2>
      </div>

      <div class="gymImg">
        <img src="images/dumbbells.jpeg" alt="dumbbells">
        <div class=gymSearchcontent>
        <h4>Find a gym near you</h4>
      </div>
    </div>



<!--============ Map Section =============== -->
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDJs9UE0QyxDbT-WEOO05tl4_IAQUo70Q&libraries=places&callback=initMap"
  async defer></script>
  <script src="main.js">
  </script>

  </body>

</html>
